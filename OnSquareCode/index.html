<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="codeHighlight.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobileView.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo"><span class="logo-text">OnSquareCode</span></div>
      <div class="link-tab"></div>
      <div class="login">
        <button class="login-btn">Login</button>
      </div>
    </div>

    <div class="editor-container">
      <div></div>
      <div class="window-container">
        <div class="toolbar">
          <div class="dots">
            <span class="red-dot"></span>
            <span class="orange-dot"></span>
            <span class="green-dot"></span>
          </div>
          <div></div>
          <div class="theme-select">
            <img src="./sun.png" class="on-png" />
          </div>
          <div class="lang-select">
            <div class="lang">Bash</div>
            <div class="lang hidden-lang">C</div>
            <div class="lang hidden-lang">C++</div>
            <div class="lang hidden-lang">Dart</div>
            <div class="lang hidden-lang">Golang</div>
            <div class="lang hidden-lang">Java</div>
            <div class="lang hidden-lang">Javascript</div>
            <div class="lang hidden-lang">Kotlin</div>
            <div class="lang hidden-lang">PHP</div>
            <div class="lang hidden-lang">Python</div>
            <div class="lang hidden-lang">R</div>
            <div class="lang hidden-lang">Ruby</div>
            <div class="lang hidden-lang">Swift</div>
            <div class="lang hidden-lang">Typescript</div>
          </div>
          <div class="run">
            <button class="run-btn">Run ></button>
          </div>
        </div>
        <div class="code-window">
          <div class="code-block">
            <span class="blue">#include</span> <span class="orange">&lt;iostream&gt;</span><br />
            using namespace</span> std; <br /><span class="blue">int</span> main() {<br />
            &emsp;cout << "Hello World!";<br />
            &emsp;<span class="blue">return</span> 0; <br />}
          </div>
          <div class="compiler-window">
            Jayendras-MacBook-Air:~ jayendrasingh$
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
